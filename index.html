<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <section class="bai_3 my-5">
    <div class="card w-50 mx-auto">
      <div class="card-head bg-black text-white text-center"></div>
      <div class="card-body">
        <div class="form-check my-3">
          <input type="text" class="form-control form__input" id="input" placeholder="Nhập số n" />
        </div>
      </div>
      <button class="btn btn-primary" onclick="add() ">Thêm số</button>
      <div class="card-footer">
        <div>
          <span id="output"></span>
        </div>
      </div>
      <div class="card-content">
        <h3 class="mx-4">Tính tổng số dương</h3>
        <div class="form-check my-3">
          <button class="btn btn-primary" onclick=" tongSoDuong()">
            Tính tổng
          </button>
          <div class="my-3 alert alert-success">
            <span id="outputTongSoDuong"></span>
          </div>
        </div>
      </div>
      <div class="card-content">
        <h3 class="mx-4">Đếm số dương</h3>
        <div class="form-check my-3">
          <button class="btn btn-primary" onclick=" soDuong()">Đếm số</button>
          <div class="my-3 alert alert-success">
            <span id="outputDemSoDuong"></span>
          </div>
        </div>
      </div>
      <div class="card-content">
        <h3 class="mx-4">Tìm số nhỏ nhất</h3>
        <div class="form-check my-3">
          <button class="btn btn-primary" onclick=" soNho()">
            Tìm số nhỏ nhất
          </button>
          <div class="my-3 alert alert-success">
            <span id="outputsoNhoNhat"></span>
          </div>
        </div>
      </div>
      <div class="card-content">
        <h3 class="mx-4">Tìm số dương nhỏ nhất</h3>
        <div class="form-check my-3">
          <button class="btn btn-primary" onclick=" soDuongNho()">
            Tìm số dương nhỏ nhất
          </button>
          <div class="my-3 alert alert-success">
            <span id="soDuongNhoNhat"></span>
          </div>
        </div>
      </div>
      <div class="card-content">
        <h3 class="mx-4">Tìm số chẵn cuối cùng</h3>
        <div class="form-check my-3">
          <button class="btn btn-primary" onclick=" soChanCuoiCung()">
            Tìm số chẵn
          </button>
          <div class="my-3 alert alert-success">
            <span id="soChanCuoiCung"></span>
          </div>
        </div>
      </div>
      <div class="card-content">
        <h3 class="mx-4">Đổi chỗ</h3>
        <div class="form-check my-3">
          <input type="number" class="form-control form__input my-3" id="inputIndex1" placeholder="Nhập số vị trí 1" />
          <input type="number" class="form-control form__input my-3" id="inputIndex2" placeholder="Nhập số vị trí 2" />
          <button class="btn btn-primary" onclick=" doiCho()">Đổi chỗ</button>
          <div class="my-3 alert alert-success">
            <span id="DoiCho"></span>
          </div>
        </div>
      </div>
      <div class="card-content">
        <h3 class="mx-4">Sắp xếp tăng dần</h3>
        <div class="form-check my-3">
          <button class="btn btn-primary" onclick=" sapXep()">Sắp xếp</button>
          <div class="my-3 alert alert-success">
            <span id="sapXepTangDan"></span>
          </div>
        </div>
      </div>
      <div class="card-content">
        <h3 class="mx-4">Tìm số nguyên tố đầu tiên</h3>
        <div class="form-check my-3">
          <button class="btn btn-primary" onclick=" timSoNguyenToDauTien()">
            Tìm
          </button>
          <div class="my-3 alert alert-success">
            <span id="soNguyenToDauTien"></span>
          </div>
        </div>
      </div>
      <div class="card-content">
        <h3 class="mx-4">Đếm số nguyên</h3>
        <div class="form-check my-3">
          <input type="number" class="form-control form__input my-3" id="inputFloat" placeholder="Nhập số" />
          <button class="btn btn-primary me-1 mb-1 my-3" type="button" onclick="addSoNguyen()">
            Thêm số
          </button>
          <div class="alert alert-success my-3" role="alert">
            <span id="txtArrayFloat"></span>
          </div>
          <br />
          <button class="btn btn-primary" onclick=" demSoNguyen()">
            Tìm
          </button>
          <div class="my-3 alert alert-success">
            <span id="demSoNguyen"></span>
          </div>
        </div>
      </div>
      <div class="card-content">
        <h3 class="mx-4">Đếm số âm dương</h3>
        <div class="form-check my-3">
          <button class="btn btn-primary" onclick=" demSoAmDuong()">
            So sánh
          </button>
          <div class="my-3 alert alert-success">
            <span id="demSoAmDuong"></span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <script src="./logic.js"></script>
</body>

</html>
